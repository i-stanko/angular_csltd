<h1>Владельцы автомобилей</h1>
<section>
  <div class="example-button-row">
    <a routerLink="owner/add/" routerLinkActive="active">
      <button mat-raised-button color="primary" class="btnOne">
        Добавить
      </button>
    </a>

    <button
      mat-raised-button
      [disabled]="!selectedOwnerId"
      [routerLink]="['/owner/view/', selectedOwnerId]"
      class="hover-row"
    >
      Просмотр
    </button>
    <button
      mat-raised-button
      [disabled]="!selectedOwnerId"
      [routerLink]="['/owner/edit/', selectedOwnerId]"
      class="hover-row"
    >
      Редактировать
    </button>
    <button
      mat-raised-button
      [disabled]="!selectedOwnerId"
      (click)="onDeleteButtonClick()"
      class="hover-row"
    >
      Удалить
    </button>
  </div>
</section>

<table mat-table [dataSource]="dataSource" class="owners-list">
  <ng-container matColumnDef="aFirstName">
    <th mat-header-cell *matHeaderCellDef>Фамилия</th>
    <td mat-cell *matCellDef="let element"> {{element.aLastName}} </td>
  </ng-container>

  <ng-container matColumnDef="aLastName">
    <th mat-header-cell *matHeaderCellDef>Имя</th>
    <td mat-cell *matCellDef="let element"> {{element.aFirstName}} </td>
  </ng-container>

  <ng-container matColumnDef="aMiddleName">
    <th mat-header-cell *matHeaderCellDef>Отчество</th>
    <td mat-cell *matCellDef="let element"> {{element.aMiddleName}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Количество автомобилей</th>
    <td mat-cell *matCellDef="let element"> {{element.aCars.length}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr [ngClass]="{'selected-owner-row' : row.id===selectedOwnerId}" class="hover-row" mat-row
      *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row.id)"></tr>
</table>
